<div class="totaltab">

<script>
$(document).ready(function () {
	$('.menu-btn').on('click', function () {
		// close menu container open
		$('.menu-container').filter('.open').removeClass('open');
		
		// show menu
		var menuID = $(this).data('menu');
		$('#' + menuID).addClass('open');
	});
	$('.menu-btn:first').trigger('click');
});
</script>
